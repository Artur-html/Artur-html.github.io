<!DOCTYPE html>
<html>

<head>
	<title>Проект №4</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
</head>

<body>
	<form action="#" method="post" enctype="multupart/form-data"></form>
	<div>
		<input tabindex="1" placeholder="Подпись поля" type="text" name="username" value="" />
	</div>
	<div>
		<input type="password" name="userpass" value="" />
	</div>
	<div>
		<p><input checked type="radio" name="mushroom" value="lager" /> Белый гриб</p>
		<p><input type="radio" name="mushroom" value="dark" /> Мухомор</p>
	</div>
	<br>
	<div>
		<p><input tabindex="2" type="radio" name="mushroom2" value="lager" /> Белый гриб</p>
		<p><input tabindex="2" checked type="radio" name="mushroom2" value="dark" /> Мухомор</p>
	</div>
	<br>
	<div>
		<p><input checked type="checkbox" name="car" value="yes" /> Наличие авто</p>
		<p><input type="checkbox" name="car2" value="yes" /> Наличие авто 2</p>
		<p><input type="checkbox" name="car3" value="yes" /> Наличие авто 3</p>
		<p><input type="checkbox" name="car4" value="yes" /> Наличие авто 4</p>
	</div>
	<br>
	<div>
		<p><input type="file" name="foto" /></p>
	</div>
	<div>
		<textarea name="text">1 2 3</textarea>
	</div>
	<div>
		<p>Выберите ваш любимый цвет</p>
		<select name="color">
			<option value="red">Красный</option>
			<option value="yellow">Жёлтый</option>
			<option value="blue">Голубой</option>
			<option selected value="purple">Фиолетовый</option>
		</select>
	</div>
	<br>
	<button type="submit">Отправить</button>
</body>

</html>
