<!DOCTYPE html>
<html>
	<head>
		<title>Проект №4 (Практика)</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	</head>
	<body>
		<p>Имя</p>
		<form action="#" method="post" enctype="multipart/form-data">
			<div>
				<input placeholder="Name" type="text" name="username" value="" />
			</div>

		<br>

		<p>Пароль</p>
			<div>
				<input placeholder="Password" type="password" name="userpass" value="" />
			</div>

		<br>
		
		<p>Телефон</p>
			<div>
				<input placeholder="Telephone" type="tel" name="userphone" />
			</div>

		<br>
		
		<p>Пол</p>
			<div>
				<p><input type="radio" name="male" value="male" />Мужской</p>
				<p><input type="radio" name="male" value="female" />Женский</p>
			</div>

		<br>

		<p>Имущество</p>
			<div>
				<p><input checked type="checkbox" name="BiCycle" value="yes" /> Велосипед</p>
				<p><input type="checkbox" name="Car" value="yes" /> Машина</p>
				<p><input type="checkbox" name="House" value="yes" /> Дом</p>
			</div>

		<br>
		
		<p>Дополнительная информация</p>
			<div>
				<textarea name="text"></textarea>	
			</div>

		<br>

		<p>Прикрепить файл</p>
		<div>
			<p><input type="file" name="foto"/></p>
		</div>

		<br>

		<p>Любимый цвет</p>
		<div>
			<select name="color">
				<option value="red">Красный</option>
				<option value="orange">Оранжевый</option>
				<option value="yellow">Жёлтый</option>
				<option value="blue">Голубой</option>
				<option value="purple">Фиолетовый</option>
				<option selected value="white">Белый</option>
				<option value="black">Чёрный</option>
				<option value="green">Зелёный</option>
				<option value="grey">Серый</option>
				<option value="braun">Коричневый</option>
			</select>
		</div>

		<br>

		<p>Действия</p>
			<button type="submit">Отправить</button>
			<button type="reset">Очистить</button>
	</body>
</html>
