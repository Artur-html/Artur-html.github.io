<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="Quadrat.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Фигуры</title>
</head>
<body>
	<div class="wrapper">
		<div class="block">
			<div class="block__item">
				<div class="square"></div>
			</div>
			<div class="block__item">
				<div class="rectangle"></div>
			</div>
			<div class="block__item">
				<div class="circle"></div>
			</div>
			<div class="block__item">
				<div class="oval"></div>
			</div>
			<div class="block__item">
				<div class="tringle-up"></div>
			</div>
			<div class="block__item">
				<div class="tringle-down"></div>
			</div>
			<div class="block__item">
				<div class="tringle-left"></div>
			</div>
			<div class="block__item">
				<div class="tringle-right"></div>
			</div>
			<div class="block__item">
				<div class="parallelogram"></div>
			</div>
			<div class="block__item">
				<div class="trapezoid"></div>
			</div>
		</div>
	</div>
</body>
</html>
